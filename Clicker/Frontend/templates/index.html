{% load static %}
<html lang="ru">
<head>
    <title>Motivated clicker</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <main class="app">
        <nav class="nav">
            Привет, {{ user.username }}
            <a href="{% url 'logout' %}">Выйти</a>
        </nav>

        <div class="container">
            <div id='coins'>{{core.coins}}</div>
            <img src="{% static 'img/Vergil.jpg' %}" onclick="call_click()" id="btn" class="clicker">
            <div class="stats">
            <p>
                Сила клика: <span id="click_power">{{ core.click_power }}</span>
            </p>
            <p>
                Автоклик: <span id="auto_click_power">{{ core.auto_click_power }}</span>
            </p>
            </div>
        </div>
        <img src="{% static 'img/yamato.jpg' %}" id="rank" class="rank">
        <aside class="boosts" id="boosts">
            <h3 id="boosts_head">Boosts</h3>
            <div class="boosts-holder" id="boosts-holder">
                {% for boost in boosts %}
                    <button class="boost_{{boost.type}}" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})">
                        <p>lvl: <span id="boost_level">{{boost.level}}</span></p>
                        <p>+<span id="boost_power">{{boost.power}}</span></p>
                        <p><span id="boost_price">{{boost.price}}</span></p>
                    </button>
                {% endfor %}
            </div>
        </aside>
    </main>
</body>
</html>
