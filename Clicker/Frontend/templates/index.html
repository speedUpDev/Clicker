<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ХОУМ ПАГЕ</h1>
    {% if request.user.is_authenticated %}
        <p> Салам {{ user.username }}</p>
        <a href="{% url 'logout'%}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Вход</a>
    {% endif %}
</body>
</html>
